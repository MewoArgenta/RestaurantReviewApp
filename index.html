<!DOCTYPE html>
<html lang="eng" id="main-page">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <h1><a tabindex="1" href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main>
      <div class="map-container">
        <div id="map" aria-label="map" tabindex="2">
          <img src="img/filter.png" alt="filter neighborhoods and restaurant types" id="filter-button" role="button" tabindex="0">
          <div class="filter-options">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
            <p role="button" aria-label="hide filter options" id="arrow-hide" tabindex="0"> > </p>
          </div>
        </div>
  </div>
      <div>
        <div id="restaurants-list"></div>
      </div>
    </main>
<!--      I need a function to be run sequently after this script so I moved it to main.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script id="leaflet-script" src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>
</body>

</html>
